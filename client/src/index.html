<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZlearn</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="header__logo">EZlearn</a>
            <div class="header__link-list-inter">

                <div  class="header__link-list-inter-item-wrap login-link">  <a class="header__link-list-inter-item no-login" href="login.html">Login</a></div>
                <div  class="header__link-list-inter-item-wrap registration-link">  <a class="header__link-list-inter-item no-login" href="registration.html">Registration</a></div>

                <div  class="header__link-list-inter-item-wrap user-cabinet-link" >  <a class="header__link-list-inter-item loged-in-user "  href="user-cabinet.html">User cabinet</a></div>
                <div  class="header__link-list-inter-item-wrap tutor-cabinet-link">  <a class="header__link-list-inter-item loged-in-tutor" href="tutor-cabinet.html">Tutor cabinet</a></div>
                <div  class="header__link-list-inter-item-wrap admin-cabinet-link">  <a class="header__link-list-inter-item loged-in-admin" href="admin.html">Admin cabinet</a></div>

                <div  class="header__link-list-inter-item-wrap log-out">  
                    <a href="#" class="header__link-list-inter-item logoutBtn loged-in-user" >Logout</a>
                </div>

            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero__container">
                <!-- Content here -->
            </div>
        </section>
        <section class="tutor-section">
            <div class="tutor-section__container">

                <div class="tutor-section__filter">
                    <div class="tutor-section__filter-list">
                        <button class="tutor-section__filter-item" data-subjetId="1">Math</button>
                        <button class="tutor-section__filter-item" data-subjetId="2">Physics</button>
                        <button class="tutor-section__filter-item" data-subjetId="3">Chemistry</button>
                        <button class="tutor-section__filter-item" data-subjetId="4">Biology</button>
                        <button class="tutor-section__filter-item" data-subjetId="5">English</button>
                        <button class="tutor-section__filter-item" data-subjetId="6">History</button>
                    </div>
                </div>

                <div class="tutor-section__tutor-list">
                    <!-- Content here -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer content here -->
    </footer>
    <script src="index.js"></script>
</body>
</html>
